<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >calculator</title>
     <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <div class="btns">
            <button class="btn" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="btn" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="btn" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="btn" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="btn" onclick="clear1()">c</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
function addToDisplay(input) {
    display.value += input;
}
function calculate() {
    try{
    display.value = eval(display.value);
    }catch(error){
        display.value="Error";
    }
}
function clear1() {
    display.value = "";
}
    </script>
</body>
</html>
